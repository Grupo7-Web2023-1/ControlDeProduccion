<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Control de Producción</title>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
                <li style="float:right"><a href="login.html">Iniciar Sesión</a></li>
                <li style="float:right"><a href="registro.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <h2>Registro</h2>
        <form action="registrado.html" method="POST">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Registrarse</button>
        </form>
    </div>



    <footer>
        <p>&copy; 2023 Control de Producción</p>
    </footer>
</body>

</html>
